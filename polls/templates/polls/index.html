{% extends 'polls/base.html' %}
{% block content %}
{% if latest_poll_list %}
    <ol>
    {% for poll in latest_poll_list %}
		<li><h3><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></h3></li>
    {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
